<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Пример страницы с элементами</title>
	<script src="main.js" defer></script>
</head>
<body>
	<h1 class="title">Заголовок страницы</h1>
    <p class="text">Это пример страницы с несколькими элементами разного типа и несколькими уровнями вложенности.</p>
    
    <div class="container">
      <h2 class="subtitle">Блок 1</h2>
      <ul class="list">
        <li class="list-item">Элемент списка 1</li>
        <li class="list-item">Элемент списка 2</li>
        <li class="list-item">Элемент списка 3</li>
      </ul>
      <div class="sub-container">
        <h3 class="sub-subtitle">Подблок 1</h3>
        <input class="input-text" type="text" placeholder="Введите текст">
        <input class="checkbox" type="checkbox" id="checkbox1">
        <label class="checkbox-label" for="checkbox1">Чекбокс 1</label>
        <input class="radio" type="radio" id="radio1" name="radio-group">
        <label class="radio-label" for="radio1">Радио 1</label>
        <input class="radio" type="radio" id="radio2" name="radio-group">
        <label class="radio-label" for="radio2">Радио 2</label>
      </div>
    </div>
    
    <div class="container">
      <h2 class="subtitle">Блок 2</h2>
      <ol class="list">
        <li class="list-item">Элемент списка 1</li>
        <li class="list-item">Элемент списка 2</li>
        <li class="list-item">Элемент списка 3</li>
      </ol>
      <div class="sub-container">
        <h3 class="sub-subtitle">Подблок 2</h3>
        <textarea class="textarea" placeholder="Введите текст"></textarea>
        <input class="checkbox" type="checkbox" id="checkbox2">
        <label class="checkbox-label" for="checkbox2">Чекбокс 2</label>
        <input class="radio" type="radio" id="radio3" name="radio-group">
        <label class="radio-label" for="radio3">Радио 3</label>
        <input class="radio" type="radio" id="radio4" name="radio-group">
        <label class="radio-label" for="radio4">Радио 4</label>
      </div>
    </div>
    
    <button class="button">Кнопка 1</button>
    <button class="button">Кнопка 2</button>
</body>
</html>
